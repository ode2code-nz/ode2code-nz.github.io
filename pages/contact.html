    <div id="div-form">
        <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
              action="https://script.google.com/macros/s/AKfycbzDuAri1eMtcX5cAdsAgfDf2OjQ8_Iwvt5jasVoMWSAIHkFMcAduXZnJqju8mM2-YBC/exec">
            <!-- change the form action to your script url -->

            <div class="form-elements">
                <fieldset class="pure-group">
                    <label for="name">Name: </label>
                    <input id="name" name="name" placeholder="Your name" />
                </fieldset>


                <fieldset class="pure-group">
                    <label for="email">Email Address: </label>
                    <input id="email" name="email" type="email" value=""
                           required placeholder="Your email address" />
                </fieldset>

                <fieldset class="pure-group">
                    <label for="company">Company: </label>
                    <input id="color" name="company" placeholder="Name of your company" />
                </fieldset>

                <fieldset class="pure-group">
                    <label for="phone">Phone: </label>
                    <input id="color" name="phone" placeholder="Your phone number" />
                </fieldset>

                <fieldset class="pure-group">
                    <label for="message">Message: </label>
                    <textarea id="message" name="message" rows="10"
                              placeholder="Your message"></textarea>
                </fieldset>

                <fieldset class="pure-group honeypot-field">
                    <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                    <input id="honeypot" type="text" name="honeypot" value="" />
                </fieldset>

                <button class="button-success pure-button button-xlarge">
                    <i class="fa fa-paper-plane"></i>&nbsp;Send
                </button>
            </div>

            <!-- Customise the Thankyou Message People See when they submit the form: -->
            <div style="display:none" class="thankyou_message">
                <!-- You can customize the thankyou message by editing the code below -->
                <h2>
                    <em>Thanks</em> for contacting us! We will get back to you soon!
                </h2>
            </div>

            <!-- Customise the Thankyou Message People See when they submit the form: -->

        </form>
